<body>
    <script>
        let arr = [1, 2, 3, 4, 5]
        arr2 = console.log(arr.map(function (element, index, array) {
            return element * 2
           
            console.log(arr2)

        }))
        const names = ["alica", "bob", "charlie"]
        console.log(names.map(function (ele, ind) {
            return ele.toUpperCase()
        }))
        const products = [
            { name: "Laptop", price: 1000 },
            { name: "Phone", price: 500 },
            { name: "Tablet", price: 700 }
        ]
        console.log(products.filter(function (e, i, a) {
            return e.price > 500

        }))

        const purchases = [
            { price: 10, quantity: 2 },
            { price: 5, quantity: 4 },
            { price: 8, quantity: 1 }
        ];

        const totalCost = purchases.reduce((acc, item) => acc + item.price * item.quantity, 0);

        console.log(totalCost);
